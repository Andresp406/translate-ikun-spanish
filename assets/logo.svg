<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo con gradiente -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Sombrero tradicional Arhuaco (cónico) -->
  <path d="M 60 80 Q 100 40 140 80" fill="url(#grad2)" stroke="#fff" stroke-width="2"/>
  <ellipse cx="100" cy="80" rx="40" ry="8" fill="url(#grad3)" opacity="0.8"/>
  
  <!-- Patrones geométricos en el sombrero (inspirado en mochilas) -->
  <path d="M 75 65 L 80 70 L 75 75" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <path d="M 90 55 L 95 60 L 90 65" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <path d="M 110 55 L 105 60 L 110 65" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  <path d="M 125 65 L 120 70 L 125 75" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Cara estilizada -->
  <circle cx="100" cy="105" r="25" fill="#FFA07A" opacity="0.9"/>
  
  <!-- Ojos -->
  <circle cx="92" cy="100" r="3" fill="#2C3E50"/>
  <circle cx="108" cy="100" r="3" fill="#2C3E50"/>
  
  <!-- Nariz -->
  <line x1="100" y1="105" x2="100" y2="112" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Boca (sonrisa) -->
  <path d="M 92 115 Q 100 120 108 115" fill="none" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cuerpo/Túnica tradicional -->
  <path d="M 75 130 L 75 170 L 125 170 L 125 130 Z" fill="url(#grad2)" opacity="0.9"/>
  
  <!-- Decoración de la túnica (patrones tradicionales) -->
  <line x1="80" y1="140" x2="90" y2="140" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="140" x2="120" y2="140" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="85" y1="150" x2="95" y2="150" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="105" y1="150" x2="115" y2="150" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="160" r="4" fill="#fff" opacity="0.7"/>
  
  <!-- Mochila Arhuaca (detalle) -->
  <circle cx="130" cy="145" r="12" fill="url(#grad3)" opacity="0.8"/>
  <path d="M 125 145 L 135 145 M 130 140 L 130 150" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Letra I estilizada en el centro -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.3">I</text>
  
  <!-- Elementos decorativos de la Sierra Nevada (montañas) -->
  <path d="M 20 180 L 40 160 L 60 180" fill="url(#grad1)" opacity="0.3"/>
  <path d="M 140 180 L 160 160 L 180 180" fill="url(#grad1)" opacity="0.3"/>
</svg>
